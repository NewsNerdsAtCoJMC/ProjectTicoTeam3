<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }


      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <a href="http://127.0.0.1:8000/">home</a>
    <a href="http://127.0.0.1:8000/trails/">trails</a>
    <a href="http://127.0.0.1:8000/traffic/">traffic</a>
    <a href="http://127.0.0.1:8000/test/">test</a>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.816391, lng: -96.704857},
          zoom: 15
        });
      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
      }

    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUFaxmMW_oYTkSwRuohHzarcsJUWGh9l0&callback=initMap"
    async defer></script>
  </body>
</html>
